<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprachnachrichten zu Bildungswegen</title>
  <style>
    @font-face {
      font-family: 'Grundschrift';
      src: url('fonts/Grundschrift.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Grundschrift', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2em;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2em;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      padding: 1em;
      text-align: center;
    }
    .name {
      font-size: 2em;
      font-weight: bold;
      white-space: nowrap;
      color: white;
      padding: 0.5em;
      border-radius: 8px;
    }
    .anna { background-color: orange; }
    .ben { background-color: red; }
    .tim { background-color: purple; }
    .sinan { background-color: gold; color: black; }
    .natalia { background-color: blue; }
    .jan { background-color: deeppink; }
    .padme { background-color: green; }
    audio {
      width: 100%;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Bildungswege zum Anhören</h1>
  <div class="container">

    <div class="card">
      <div class="name anna">Anna</div>
      <audio controls>
        <source src="audio/person1.mp3" type="audio/mpeg">
        Dein Browser unterstützt kein Audio.
      </audio>
    </div>

    <div class="card">
      <div class="name ben">Ben</div>
      <audio controls>
        <source src="audio/person2.mp3" type="audio/mpeg">
        Dein Browser unterstützt kein Audio.
      </audio>
    </div>

    <div class="card">
      <div class="name tim">Tim</div>
      <audio controls>
        <source src="audio/person3.mp3" type="audio/mpeg">
        Dein Browser unterstützt kein Audio.
      </audio>
    </div>

    <div class="card">
      <div class="name sinan">Sinan</div>
      <audio controls>
        <source src="audio/person4.mp3" type="audio/mpeg">
        Dein Browser unterstützt kein Audio.
      </audio>
    </div>

    <div class="card">
      <div class="name natalia">Natalia</div>
      <audio controls>
        <source src="audio/person5.mp3" type="audio/mpeg">
        Dein Browser unterstützt kein Audio.
      </audio>
    </div>

   <div class="card">
      <div class="name jan">Jan</div>
      <audio controls>
        <source src="audio/person6.mp3" type="audio/mpeg">
        Dein Browser unterstützt kein Audio.
      </audio>
    </div>

    <div class="card">
      <div class="name padme">Padme</div>
      <audio controls>
        <source src="audio/person7.mp3" type="audio/mpeg">
        Dein Browser unterstützt kein Audio.
      </audio>
    </div>

  </div>

  <script>
    const audios = document.querySelectorAll('audio');
    audios.forEach(audio => {
      audio.addEventListener('play', () => {
        audios.forEach(otherAudio => {
          if (otherAudio !== audio) {
            otherAudio.pause();
          }
        });
      });
    });
  </script>
</body>
</html>
